<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm', {
"title": "Login"
})

<body>
    <div class="wrapper">
        @@include('html/_header.htm', {})
        <main class="page">
            <div class="page__container">
                <div class="login">
                    <div class="login__wrapper">
                        <div class="login__logo"><img src="img/logo 1.png" alt="">VISION</div>
                        <form role="form" id="formLogin">
                            <div class="login__name">Sign in</div>
                            <div class="login__descr">Please sign in to continue</div>
                            <div class="form-group">
                                <div>
                                    <input type="email" id="emailLogin">
                                    <input type="password" name="" id="passLogin">
                                </div>
                            </div>
                            <button class="login__btn" type="submit">Sign in</button>
                        </form>
                        <p>Haven't registered? <a href="register.html">Sign in</a></p>
                    </div>
                    <div><img src="img/login.png" alt="" class="register__img"></div>
                </div>
            </div>
        </main>
        @@include('html/_popup.htm', {})
        @@include('html/_js.htm', {})
    </div>
</body>

</html>
